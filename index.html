<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="grid head">
                <img src="./logo.png" class="logo" alt="Logo">
                <h3>Dashboard Kit</h3>
            </div>
            <div class="grid sub-head">
                <h2 style="color: #252733;">Log In to Dashboard Kit</h2>
                <p style="color: #9FA2B4; font-size: small;">Enter your email and password below</p>
            </div>
            <div class="grid">
                <form action="#">
                    <div class="form-item">
                        <label for="email" style="padding-bottom: 2px;">EMAIL</label><br>
                        <input type="email" name="email" placeholder="Email address" style="margin-top: 0.5rem;">
                    </div>
                    <div class="form-item">
                        <div class="password-label">
                            <label for="password">PASSWORD</label>
                            <label style="font-size: x-small; color: #9FA2B4;"><a href="#" class="f-password">Forgot password?</a></label>
                        </div>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-item"><input type="button" value="Log In" name="login"></div>
                </form>
            </div>
            <div class="grid sec-4">
                <p>Don't have an account? <a href="#" class="sign-up">Sign up</a></p>
            </div>
        </div>
    </div>
</body>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
